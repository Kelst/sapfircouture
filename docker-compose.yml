services:
  postgres:
    image: postgres:16-alpine
    container_name: wedding-db
    environment:
      POSTGRES_USER: wedding
      POSTGRES_PASSWORD: wedding_secret
      POSTGRES_DB: wedding_salon
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wedding -d wedding_salon"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: wedding-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      mc mb myminio/wedding-uploads --ignore-existing;
      mc anonymous set download myminio/wedding-uploads;
      "

volumes:
  postgres_data:
  minio_data:
